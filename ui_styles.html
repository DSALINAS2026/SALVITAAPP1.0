<style>
  :root{
    --bg:#eef3f7;
    --card:#fff;
    --ink:#1f2937;
    --muted:#6b7280;
    --line:#d7dee8;
    --brand:#2E86AB;
    --brand2:#ff6b35;
    --radius:16px;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--ink)}
  .app{display:flex;min-height:100vh}
  .sidebar{
    width:250px;flex-shrink:0;background:var(--brand);color:#fff;
    padding:14px 12px;box-shadow:0 10px 25px rgba(0,0,0,.12);
  }
  .brand{display:flex;gap:10px;align-items:center;margin:6px 8px 14px}
  .dot{width:12px;height:12px;border-radius:999px;background:var(--brand2)}
  .brand h1{font-size:16px;margin:0;font-weight:800;letter-spacing:.2px}
  .nav button{
    width:100%;text-align:left;background:transparent;border:0;color:#fff;
    padding:10px 10px;border-radius:12px;cursor:pointer;font-weight:700;
    display:flex;justify-content:space-between;align-items:center;
  }
  .nav button:hover{background:rgba(255,255,255,.12)}
  .nav .active{background:rgba(255,255,255,.18)}
  .nav small{opacity:.9;font-weight:600}
  .main{flex:1;padding:18px;max-width:1400px}
  .topbar{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:14px}
  .clock{
    background:var(--card);border:1px solid var(--line);border-radius:999px;
    padding:8px 12px;font-weight:800;box-shadow:0 10px 25px rgba(0,0,0,.06);
    color:var(--muted);
  }
  .userbox{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  .chip{background:var(--card);border:1px solid var(--line);border-radius:999px;padding:8px 12px}
  .chip b{margin-right:6px}
  .btn{
    border:0;border-radius:12px;padding:10px 12px;font-weight:900;cursor:pointer;
    background:var(--brand2);color:#fff;box-shadow:0 10px 25px rgba(0,0,0,.10);
    transition: transform .12s ease, opacity .12s ease;
  }
  .btn:active{ transform: translateY(1px); }
  .btn.secondary{background:#fff;color:var(--ink);border:1px solid var(--line);box-shadow:none}
  .card{
    background:var(--card);border:1px solid var(--line);border-radius:var(--radius);
    box-shadow:0 10px 25px rgba(0,0,0,.06);padding:14px;
  }
  .row{display:flex;gap:12px;flex-wrap:wrap}
  .kpi{flex:1;min-width:180px}
  .kpi .n{font-size:22px;font-weight:900}
  .kpi .t{color:var(--muted);font-weight:700}
  .controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px;align-items:center}

  input, select, textarea{
    padding:10px 12px;border-radius:12px;border:1px solid var(--line);outline:none;
    background:#fff;min-width:200px;
  }
  textarea{ min-height:120px; resize:vertical; width:100%; }

  table{width:100%;border-collapse:separate;border-spacing:0;margin-top:10px}
  th, td{padding:10px;border-bottom:1px solid var(--line);text-align:left;font-size:14px}
  th{color:var(--muted);font-weight:900}
  .estado{
    display:inline-flex;align-items:center;gap:6px;
    padding:6px 10px;border-radius:999px;border:1px solid var(--line);
    font-weight:900;font-size:12px;text-transform:uppercase;
    background:#fff;
  }
  .dot2{width:8px;height:8px;border-radius:999px;background:#999}
  .estado.activo .dot2{background:#22c55e}
  .estado.inactivo .dot2{background:#f59e0b}
  .estado.baja .dot2{background:#ef4444}
  .actions{display:flex;gap:8px;flex-wrap:wrap}
  .mini{
    padding:8px 10px;border-radius:12px;border:1px solid var(--line);cursor:pointer;
    background:#fff;font-weight:900;
    transition: transform .12s ease;
  }
  .mini:active{ transform: translateY(1px); }
  .mini:hover{border-color:#b8c2d2}
  .muted{color:var(--muted)}
  .loginWrap{max-width:420px;margin:7vh auto;padding:18px}
  .error{color:#b91c1c;font-weight:800;margin-top:8px}
  .hint{font-size:12px;color:var(--muted);margin:6px 0 0}

  .modalBackdrop{
    position:fixed;inset:0;background:rgba(15,23,42,.45);
    display:none;align-items:center;justify-content:center;padding:18px;
    z-index:9998;
    animation: fadeIn .14s ease-out;
  }
  .modal{
    width:min(920px,100%);background:#fff;border-radius:20px;border:1px solid var(--line);padding:14px;
    box-shadow:0 20px 50px rgba(0,0,0,.18);
    animation: popIn .16s ease-out; transform-origin: 50% 40%;
  }
  .modal h3{margin:0 0 8px;font-size:18px}
  .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}
  @media (max-width:820px){ .sidebar{width:220px} .grid{grid-template-columns:1fr} }

  @keyframes fadeIn{ from{opacity:0} to{opacity:1} }
  @keyframes popIn{ from{transform:scale(.98);opacity:.7} to{transform:scale(1);opacity:1} }

  .btn.loading{ opacity:.85; pointer-events:none; }
  .btn.loading::after{
    content:"";
    width:14px;height:14px;border-radius:999px;
    border:2px solid rgba(255,255,255,.6);
    border-top-color: rgba(255,255,255,1);
    display:inline-block;margin-left:10px;
    animation: spin .7s linear infinite;
    vertical-align:middle;
  }
  @keyframes spin{ to{ transform:rotate(360deg)} }

  .toast{
    position:fixed; right:16px; bottom:16px;
    background:#111827; color:#fff;
    padding:10px 12px; border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,.18);
    font-weight:900; opacity:0; transform:translateY(8px);
    transition:.18s ease;
    z-index:9999;
  }
  .toast.show{ opacity:1; transform:translateY(0) }

  /* Toggle tipo (Ingreso/Egreso) */
  .toggleRow{display:flex;gap:8px;flex-wrap:wrap}
  .tbtn{
    border:1px solid var(--line);
    background:#fff;
    padding:10px 12px;
    border-radius:12px;
    font-weight:1000;
    cursor:pointer;
  }
  .tbtn.active{
    border-color: transparent;
    background: var(--brand2);
    color:#fff;
  }

  .oknote{ color:#0f766e; font-weight:900; }
</style>

<style>
  .radioRow{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .rchip{display:flex;gap:8px;align-items:center;border:1px solid var(--line);background:#fff;padding:8px 10px;border-radius:999px;font-weight:900;cursor:pointer}
  .rchip input{min-width:auto;width:auto}
  .iconBtn{border:1px solid var(--line);background:#fff;border-radius:12px;padding:8px 10px;cursor:pointer;font-weight:1000}
